<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Coding Game</title>

    <link href="style/main.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="meta/apple-touch-icon.png" />
    <link
      rel="apple-touch-startup-image"
      href="meta/apple-touch-startup-image-640x1096.png"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
    />
    <!-- iPhone 5+ -->
    <link
      rel="apple-touch-startup-image"
      href="meta/apple-touch-startup-image-640x920.png"
      media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"
    />
    <!-- iPhone, retina -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta
      name="viewport"
      content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui"
    />
  </head>

  <body>
    <div class="container">
      <div class="heading">
        <div
          class="title"
          id="app-title"
          onmouseover="this.style.cursor='pointer';"
          onclick="onTitleClick()"
        >
          Letters Fusion
        </div>
        <div class="scienceeq">
          "SCIENCE" == "S" + "C" + "I" + "E" + "N" + "C" + "E"
        </div>
        <div class="scores-container" style="display: none">
          <div class="score-container">0</div>
          <div class="best-container">0</div>
        </div>
      </div>
      <div class="above-game">
        <div class="show-timer">
          <span>TIME LEFT :</span>
          <span id="timer">-</span>
        </div>
        <a class="restart-button">RESTART</a>
      </div>
      <div class="game-and-board">
        <div class="rank-board">
          <div class="rank-list-title">R A N K B O A R D</div>
          <div class="rank-list"></div>
        </div>
        <div class="game-ctn-and-credit">
          <div class="game-container">
            <div class="game-message">
              <p></p>
              <div class="lower">
                <a class="keep-playing-button">Keep going</a>
                <a class="retry-button">Try again</a>
              </div>
            </div>

            <div class="grid-container">
              <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
              <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
              <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
              <div class="grid-row">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
              </div>
            </div>

            <div class="tile-container"></div>
          </div>
          <div class="credit-container">
            <div class="credit-container-title">T E A M</div>
            <div class="credit-item-list-group">
              <div class="credit-item-list">
                <div class="credit-item">
                  <div class="credit-role issponsor">Sponsor</div>
                  <div class="credit-name">Wilson Li</div>
                </div>
                <div class="credit-item">
                  <div class="credit-role ishost">Host</div>
                  <div class="credit-name">Prince Huang</div>
                </div>
              </div>
              <div class="credit-item-list">
                <div class="credit-item">
                  <div class="credit-role isdesigner">Designer</div>
                  <div class="credit-name">Lucas Xue</div>
                </div>
                <div class="credit-item">
                  <div class="credit-role iscoder">Coder</div>
                  <div class="credit-name">Jack Wei</div>
                  <div class="credit-name">Leo Lei</div>
                  <div class="credit-name">Shay Li</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

        </p> -->
    </div>
    <script>
      function onTitleClick(evt) {
        localStorage.clear();
        location.reload();
      }
    </script>
    <script src="js/bind_polyfill.js"></script>
    <script src="js/classlist_polyfill.js"></script>
    <script src="js/animframe_polyfill.js"></script>
    <script src="js/keyboard_input_manager.js"></script>
    <script src="js/html_actuator.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/tile.js"></script>
    <script src="js/local_storage_manager.js"></script>
    <script src="js/game_manager.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
